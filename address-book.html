  <body>
    <div class="container">
      <div class="page-header">
        <h1>Intro to Programming Object-Oriented JavaScript Practice: Address Book</h1>

    <h1>Address book</h1>
    <div class="row">
      <div class="col-md-5 .col-md-offset-1">
        <h4>Add a contact:</h4>
        <form id="new-contact">
          <div class="form-group">
            <label for="first-name">First name:</label>
            <input id ="first-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input id = "last-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="new-street">Street</label>
            <input id = "new-street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="new-city">City</label>
            <input id = "new-city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="new-state">State</label>
            <input id = "new-state" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-info">Add</button>
        </form>

      </div>
      <div class="col-md-5 .col-md-offset-1">
        <h2>Contacts</h2>
        <ul id="contacts">
        </ul>

        <div id="show-contact">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Street: <span class="new-street"></span></p>
          <p>City: <span class="new-city"></span></p>
          <p>State: <span class="new-state"></span></p>
      </div>
    </div>


    </div>
  </body>
