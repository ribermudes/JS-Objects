<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/address.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Intro to Programming Object-Oriented JavaScript Practice: Address Book</h1>
      </div>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation"><a href="index.html">Home</a></li>
        <li role="presentation" class="active"><a href="address-book.html">Address Book</a></li>
        <li role="presentation"><a href="places.html">Places You've Been</a></li>
        <li role="presentation"><a href="to-do.html">To Do</a></li>
      </ul>

      <h1>Address book</h1>
      <div class="row">

        <div class="col-md-5 .col-md-offset-1">
          <h4>Add a contact:</h4>
          <form id="new-contact">
            <div class="form-group">
              <label for="first-name">First name:</label>
              <input id="first-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input id="last-name" class="form-control" type="text">
            </div>

            <div id="new-address">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input id="new-street" class="form-control new-street" type="text">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input id="new-city" class="form-control new-city" type="text">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input id="new-state" class="form-control new-state" type="text">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Add Another Address</span>
            <button type="submit" class="btn btn-info">Add</button>
          </form>
          <h2>Contacts</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-5 .col-md-offset-1">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
