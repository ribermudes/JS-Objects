<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/addresses.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Address Book</h1>
      </div>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="index.html">Home</a></li>
        <li role="presentation" class="active"><a href="address-book.html">Address Book</a></li>
        <li role="presentation"><a href="places.html">Places You've Been</a></li>
        <li role="presentation"><a href="to-do.html">To Do</a></li>
        <li role="presentation"><a href="bank-account.html">Bank Account</a></li>
        <li role="presentation"><a href="movie-tickets.html">Movie Tickets</a></li>
      </ul>
      
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <h2>Add Address</h2>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
                <div class="form-group">
                  <label for="address-type">Enter Address Type</label>
                  <input type="text" class="form-control address-type">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">New address</span>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
          <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Addresses</p>
              <ul id="addresses">

              </ul>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
